<h4>Categories</h4>
<ul  class="list-group">
  <li  [class]="getAllCategoryClass()" routerLink = "/products" (click)="IsActiveAllProducts()">All Products</li>
    <li (click)="setCurrentCategory(category)" 
    routerLink = "/products/category/{{category.categoryId}}"
    *ngFor="let category of categories"
     [class]="getCurrentCategoryClass(category)">{{category.categoryName}}
    </li>   
  </ul>
